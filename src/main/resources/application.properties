spring.application.name=whatsapp
# Configurações principais
spring.servlet.multipart.max-file-size=80MB
spring.servlet.multipart.max-request-size=160MB
spring.servlet.multipart.enabled=true

# Configurações específicas do Tomcat (se estiver usando)
server.tomcat.max-swallow-size=160MB
server.tomcat.max-http-post-size=160MB

# Logging para debug (adicione temporariamente)
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.multipart=TRACE